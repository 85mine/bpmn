<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">G+</h1>

            </div>
            <h3>Chào mừng tới hệ thống quản lý RMA của Grande</h3>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Tài khoản" required="" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Mật khẩu" required="">
                </div>
                <button type="submit" class="ladda-button btn btn-primary block full-width m-b" data-style="expand-left" type="submit" id="login_btn">Đăng nhập</button>

                <a href="#"><small>Quên mật khẩu?</small></a>
                <p class="text-muted text-center"><small>Bạn chưa có tài khoản?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Yêu cầu tạo tài khoản</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
    $(document).ready(function (){

        $.fn.serializeObject = function () {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function () {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

        $("#login_btn").on("click",function(e){
            e.preventDefault();
            var serialize = $("form").serializeObject();
            $.cookie('username', serialize["username"]);
            window.location.href = "http://bpmn.com/";
        });

    });
    </script>

</body>

</html>
